<!DOCTYPE html>
<html lang="en">
<head>
  <!--jquery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
    <meta charset="UTF-8">
</head>

<body>

    <div class="page-header">
      <h1>Math with ABP</h1>
    </div>


    <input type="text" disabled>
    <input id="hidden_box" type="text" style="display: none;">
    <div class="calc" style="display: block;">
        <button id="one" class="btn btn-default" type="submit" value=1>1</button>
        <button id="two" class="btn btn-default" type="submit" value=2>2</button>
        <button id="three" class="btn btn-default" type="submit" value=3>3</button>
        <button id="divide" class="btn btn-warning" type="submit" value=" / ">/</button>
    </div>
    <div class="calc" style="display: block;">
        <button id="four" class="btn btn-default" type="submit" value=4>4</button>
        <button id="five" class="btn btn-default" type="submit" value=5>5</button>
        <button id="six" class="btn btn-default" type="submit" value=6>6</button>
        <button id="multiply" class="btn btn-success" type="submit" value=" * ">*</button>
    </div>
    <div class="calc" style="display: block;">
        <button id="seven" class="btn btn-default" type="submit" value=7>7</button>
        <button id="eight" class="btn btn-default" type="submit" value=8>8</button>
        <button id="nine" class="btn btn-default" type="submit" value=9>9</button>
        <button id="subtract" class="btn btn-danger" type="submit" value=" - ">-</button>
    </div>
    <div class="calc" style="display: block;">
        <button id="zero" class="btn btn-default" type="submit" value=0>0</button>
        <button id="decimal" class="btn btn-default" type="submit" value=" .">.</button>
        <button id="clear" class="btn btn-default" type="submit">c</button>
        <button id="plus" class="btn btn-primary" type="submit" value=" + ">+</button>
    </div>
    <div class="calc" style="display: block;">
      <button id="equals" class="btn btn-default" style="width: 13.3%;" type="submit">=</button>
    </div>
    <h2>Result Log:</h2>
      <div id="log"></div>
      <div id="log2"></div>
      <div id="log3"></div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
